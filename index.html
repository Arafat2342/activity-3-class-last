<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Average</title>
</head>
<body>
    <fieldset>
        <legend>
            <p>Enter Numbers</p>
        </legend>
     <form action="/action_page.php" oninput="x.value=(parseInt(m1.value)+parseInt(m2.value)+parseInt(m3.value)+parseInt(m4.value))/4">
        <label>Full Name</label><br>
        <input type="text" id="Full Name"><br><br>
       <select name="subject" id="subject" >
            <option value="Maths">Maths</option>
            <option value="English">English</option>
            <option value="Science">Science</option>
            <option value="History">History</option>
        </select>
            <input type="number" id="m1" name="m1"><br><br>
        <select name="subject2" id="subject2">
            <option value="Maths">Maths</option>
            <option value="English">English</option>
            <option value="Science">Science</option>
            <option value="History">History</option>
        </select>
            <input type="number" id="m2" name="m2"><br><br>
        <select name="subject3" id="subject3">
            <option value="Maths">Maths</option>
            <option value="English">English</option>
            <option value="Science">Science</option>
            <option value="History">History</option>
        </select>
            <input type="number" id="m3" name="m3"><br><br>
        <select name="subject4" id="subject4">
            <option value="Maths">Maths</option>
            <option value="English">English</option>
            <option value="Science">Science</option>
            <option value="History">History</option>
        </select>
        <input type="number" id="m4" name="m4"><br>
        Average: <output name="x" for="m1 m2 m3 m4"></output>
     </form>
    </fieldset>
</body>
</html>
